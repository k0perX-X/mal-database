name: parse


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


  workflow_dispatch:


jobs:
  preparation:
    runs-on: ubuntu-latest
    steps:     
      - name: Cache preparation
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}-preparation
          
      - uses: actions/checkout@v2
        
      - name: setup
        run: |
          pip install requests
          pip install lxml
          pip install beautifulsoup4
      
      - name: rm
        run: |
          rm -rf latest/*

      - name: python
        run: |
          python create_urls.py

      - name: errors
        run: |
          cat latest/urls_errors.txt
          

  errors_check_1:
    runs-on: ubuntu-latest
    needs: preparation
    steps:
      - name: Cache errors_check_1
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}-errors_check_1

      - name: Cache preparation
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}-preparation
        
      - name: setup
        run: |
          pip install requests
          pip install lxml
          pip install beautifulsoup4

      - name: python
        run: |
          python urls_errors_check.py

      - name: errors
        run: |
          cat latest/urls_errors.txt
                    

  errors_check_2:
    runs-on: ubuntu-latest
    needs: errors_check_1
    steps:
      - name: Cache errors_check_2
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}-errors_check_2

      - name: Cache errors_check_1
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}-errors_check_1

      - name: setup
        run: |
          pip install requests
          pip install lxml
          pip install beautifulsoup4

      - name: python
        run: |
          python urls_errors_check.py

      - name: errors
        run: |
          cat latest/urls_errors.txt
            
      # - name: tree
      #   run: |
      #     sudo apt install -y tree
      #     tree
      
